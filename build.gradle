plugins {
    id 'java'
    id 'war'
}

group 'com.github.flpmartins88'
version '1.0-SNAPSHOT'

//sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    providedCompile group: 'javax', name: 'javaee-api', version: '8.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
